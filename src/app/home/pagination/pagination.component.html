<button class="btn-page" (click)="prevPage()">
    <mat-icon  aria-hidden="false" aria-label="page prev" fontIcon="keyboard_arrow_left" >arrow left</mat-icon>
</button>
<span>{{page}}</span>
<button class="btn-page" (click)="nextPage()">
    <mat-icon  aria-hidden="false" aria-label="page next" fontIcon="keyboard_arrow_right">arrow right</mat-icon>
</button>
