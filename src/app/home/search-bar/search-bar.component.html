<div class="search-wrapper">
    <input type="text" placeholder="Search For Product" #box (keyup)="onChange(box.value)"/>
    <div class="divider"></div>
    <button class="btn-search">
        <mat-icon aria-hidden="false" aria-label="search icon btn" fontIcon="search" *ngIf="!(isFetching$ | async)">search</mat-icon>
        <mat-spinner diameter="18" *ngIf="isFetching$ | async"></mat-spinner>
    </button>
</div>
